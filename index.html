<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <main>  
    <div class="cover-image-container">
    <img class="cover-image" src="images/bg-pattern-card.svg">
    <div class="header-content">
    <img class="victor-image" src="images/image-victor.jpg">
    <h1 class="header-name">Victor Crest <span style="font-weight: 400;">26</span></h1>
    <h2 class="city-name">London</h2>
    </div>
      <div class="secondary-content">
        <div>
          <h2 class="number-items">80K</h2>
          <p class="word-items">Followers</p>
        </div>
        <div>
          <h2 class="number-items">803K</h2>
          <p class="word-items">Likes</p>
        </div>
        <div>
          <h2 class="number-items">1.4K</h2>
          <p class="word-items">Photos</p>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/YousefKhalid-iq">Yousef Khalid</a>.
    </div>
  </div>
</main>
</body>
</html>
